services:
  # 1. Base de Datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: bookfrontera-db
    environment:
      POSTGRES_DB: bookfrontera
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    # --- CAMBIO 1: Agregamos Healthcheck ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Backend Spring Boot
  backend:
    build: ./backend
    container_name: bookfrontera-api
    # --- CAMBIO 2: Esperamos a que la DB esté saludable (healthy) ---
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bookfrontera
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      # --- CAMBIO 3: Definimos el dialecto explícitamente para evitar el error de metadata ---
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      
      # Google OAuth2
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      app.cors.allowed-origins: http://localhost:5173,http://localhost
    ports:
      - "8080:8080"
    networks:
      - app-network

  # 3. Frontend React + Nginx
  frontend:
    build: ./frontend
    container_name: bookfrontera-web
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge