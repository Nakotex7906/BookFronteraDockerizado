server {
    listen 80;

    # Servir archivos estáticos del Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Importante para React Router: Si no encuentra el archivo, sirve index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverso para el Backend
    # Todas las peticiones a /api/... se enviarán al contenedor del backend
    location /api {
        proxy_pass http://backend:8080; # 'backend' es el nombre del servicio en docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Manejo de errores básicos
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}